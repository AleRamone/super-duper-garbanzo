<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi primer sitio con python</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          <!--bootstrap css-->
    <link rel="stylesheet" href= "{{ url_for ('static', filename= 'css/main.css') }}">
</head>

<body>
    <nav class="navbar navbar-e xpand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Python Web App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
              </button>
        <div 
         class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="{{ url_for ('about') }}">about </a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>
        <!--contrala la dimencion del jumbotron-->
        <!-- con block creo el espacio para desarrollar en otras plantillas html con este mismo formato, ejemplo home, about-->
 

</body>

</html>
